<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo1</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="singolo1.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__content">
                <h1 class="logo">Singolo<sup>*</sup></h1>
                <nav class="header__navigation">
                    <ul class="navigation">
                        <li><a href="#" class="navigation__item navigation__item--active">Home</a></li>
                        <li><a href="#" class="navigation__item">Services</a></li>
                        <li><a href="#" class="navigation__item">Portfolio</a></li>
                        <li><a href="#" class="navigation__item">About</a></li>
                        <li><a href="#" class="navigation__item">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="bg-bottom"></div>
        </div>
    </header>
<section class="slider">
    <div class="wrapper">
        <div class="slider__content">
            <a class="slider__button-prev"></a>
            <div class="vertical-phone">
                <img src="assets/img/base-vertical-phone.png" alt="" class="vertical-phone__base">
                <img src="assets/img/screen-vertical-phone.png" alt="" class="vertical-phone__screen">
                <img src="assets/img/shadow-vertical-phone.png" alt="" class="vertical-phone__shadow">
            </div>
            <div class="horizontal-phone">
                <img src="assets/img/base-horizontal-phone.png" alt="" class="horizontal-phone__base">
                <img src="assets/img/screen-horizontal-phone.png" alt="" class="horizontal-phone__screen">
                <img src="assets/img/shadow-horizontal-phone.png" alt="" class="horizontal-phone__shadow">
            </div>
            <button class="slider__button-next"></button>
        </div>
    </div>
</section>
</body>
</html>
